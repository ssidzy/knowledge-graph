name: Generate Knowledge Graph

on:
  push:
    paths:
      - 'docs/notes/**/*.md'
      - 'scripts/generate-graph.js'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # we'll push manually below

      - name: Setup Node.js environment
        uses: actions/setup-node@v3.9.1
        with:
          node-version: 20

      - name: Install required packages
        run: npm install remark unist-util-visit

      - name: Generate graph.json
        run: node scripts/generate-graph.js

      - name: Commit and push updated graph.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add docs/graph.json
          git diff --cached --quiet && echo "âœ… No changes to commit" || (
            git commit -m "Auto-generate graph.json"
            git push "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git" HEAD:main
          )
